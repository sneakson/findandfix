<mat-card>
  <div style="display: flex">
    <div style="display: flex; flex-flow: column; justify-content: center">
      <mat-card-title>
        Bug Reports
      </mat-card-title>
      <mat-card-subtitle style="margin-bottom: 0px">
        We promise it worked this morning!
      </mat-card-subtitle>
    </div>
    <div style="flex: 1 1 auto"></div>
    <div style="display: flex; align-items: center">
      <button mat-button color="primary" routerLink="report">NEW</button>
    </div>
  </div>
</mat-card>

<div *ngIf="bugReports.length > 0; else allClear" style="margin-top: 20px">
  <table mat-table [dataSource]="dataSource" style="width: 100%">
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef>Summary</th>
      <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
    </ng-container>

    <ng-container matColumnDef="application">
      <th mat-header-cell *matHeaderCellDef>Application</th>
      <td mat-cell *matCellDef="let element"> {{element.application}} </td>
    </ng-container>

    <ng-container matColumnDef="reporter">
      <th mat-header-cell *matHeaderCellDef>Reporter</th>
      <td mat-cell *matCellDef="let element"> {{element.reporter}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let report; columns: displayedColumns;" [routerLink]="['details/',report.id]"></tr>
  </table>
</div>

<ng-template #allClear>
  <div style="margin-top: 20px; text-align: center">
    ALL CLEAR!
  </div>
</ng-template>
